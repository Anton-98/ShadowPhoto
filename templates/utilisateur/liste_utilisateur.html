{% extends 'base.html' %}
{% block contenu %}
<div class="modal modal-tour position-static d-block mb-5 pb-5 mt-4 shadow-lg" id="modalTour" role="dialog"
     tabindex="-1">
    <div class="modal-dialog " role="document">
        <div class="modal-content rounded-3 shadow-lg bg-secondary">
            <div class="modal-body p-3">
                <h2 class="fw-bold mb-0 text-center">Tous les Utilistateurs</h2>
                <a href="{% url 'add_user' %}" class="btn btn-outline-success mt-3 w-100">Ajouter
                    Utilisateur</a>
                <div class="list-group mt-2">
                    {% for user in users %}
                    <a class="display-6 rounded-6 w-100 mt-3 list-group-item list-group-item-action list-group-item-dark"
                       href="{% url 'one_user' user.id %}">{{ user.prenom}} {{user.nom}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
